<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Football UI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<style>
  .dropdown-container {
    background: #0c1627;
    border: 2px solid #00f2ff;
    box-shadow: 0 0 20px #00f2ff55;
    border-radius: 12px;
    padding: 16px;
    width: 300px;
    position: relative;
  }

  .dropdown-trigger {
    background: #102040;
    border: 1px solid #00f2ff;
    padding: 10px 16px;
    border-radius: 8px;
    color: #00f2ff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: background 0.3s;
  }

  .dropdown-trigger:hover {
    background: #183050;
  }

  .dropdown-menu {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease-out;
    margin-top: 10px;
  }

  .dropdown-menu.open {
    max-height: 500px;
    transition: max-height 0.5s ease-in;
  }

  .dropdown-item {
    display: flex;
    align-items: center;
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #183050;
  }

  .dropdown-item:hover {
    background-color: #143045;
  }

  .dropdown-item i {
    margin-right: 10px;
    width: 20px;
    text-align: center;
  }
</style>

<body>
  <div id="loader">
    <div class="ball-loader"></div>
  </div>

  <div class="app">
    <nav class="navbar">
      <div class="logo"><img src="assets/DeepKickLogo.png" width="40%"></div>
      <ul id="nav-menu">
        <li><a href="#home" data-key="home">Home</a></li>
        <li><a href="#matches" data-key="matches">Partite</a></li>
        <li><a href="#teams" data-key="teams">Squadre</a></li>
        <li><a href="#stats" data-key="stats">Statistiche</a></li>
      </ul>
      <div class="language-switch">
        <img src="assets/flags/it.png" alt="IT" id="lang-it">
        <img src="assets/flags/en.png" alt="EN" id="lang-en">
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <header class="header" data-key="welcome">Benvenuto in DeepKick</header>

    <div class="dropdown-container">
      <div class="dropdown-trigger" onclick="toggleDropdown()">
        <span id="selected-label"><i>‚áÑ</i> Passaggi</span>
        <span>‚ñº</span>
      </div>
      <div class="dropdown-menu" id="dropdown-menu">
        <div class="dropdown-item" onclick="selectReport(this, '‚áÑ', 'Passaggi')"><i>‚áÑ</i> Passaggi</div>
        <div class="dropdown-item" onclick="selectReport(this, 'üéØ', 'Tiri')"><i>üéØ</i> Tiri</div>
        <div class="dropdown-item" onclick="selectReport(this, '‚ö°', 'Contrasti')"><i>‚ö°</i> Contrasti</div>
        <div class="dropdown-item" onclick="selectReport(this, 'üî•', 'xG nel tempo')"><i>üî•</i> xG nel tempo</div>
        <div class="dropdown-item" onclick="selectReport(this, 'üí•', 'xT nel tempo')"><i>üí•</i> xT nel tempo</div>
        <div class="dropdown-item" onclick="selectReport(this, 'üó∫Ô∏è', 'Heatmap')"><i>üó∫Ô∏è</i> Heatmap</div>
        <div class="dropdown-item" onclick="selectReport(this, 'üìä', 'Network Pass')"><i>üìä</i> Network Pass</div>
        <div class="dropdown-item" onclick="selectReport(this, 'üìà', 'Rendimento')"><i>üìà</i> Rendimento</div>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        const menu = document.getElementById('dropdown-menu');
        menu.classList.toggle('open');
      }

      function selectReport(element, icon, label) {
        document.getElementById('selected-label').innerHTML = `<i>${icon}</i> ${label}`;
        toggleDropdown();
      }
    </script>

    <section class="match-list">
      <div class="date-picker-container">
        <input type="date" class="date-picker" id="date-picker" />
      </div>


      <div id="match-container"></div>
      <script src="js/script.js"></script>
      <script src="js/loadData.js" type="module"></script>
      <script src="js/utils.js" type="module"></script>
      <script type="module">

        document.getElementById('date-picker').valueAsDate = new Date();

        import { loadMatchesByDate } from './js/loadData.js';

        loadMatchesByDate(new Date().toISOString().split('T')[0].replace(/-/g, ''));

        document.getElementById('date-picker').addEventListener('change', function () {
          const selectedDate = this.value.replace(/-/g, '');
          loadMatchesByDate(selectedDate);
        });

      </script>
    </section>
  </div>

</body>

</html>
