<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Football UI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="loader">
    <div class="ball-loader"></div>
  </div>

  <div class="app">
    <nav class="navbar">
      <div class="logo"><img src="assets/DeepKickLogo.png" width="40%"></div>
      <ul id="nav-menu">
        <li><a href="#home" data-key="home">Home</a></li>
        <li><a href="#matches" data-key="matches">Partite</a></li>
        <li><a href="#teams" data-key="teams">Squadre</a></li>
        <li><a href="#stats" data-key="stats">Statistiche</a></li>
      </ul>
      <div class="language-switch">
        <img src="assets/flags/it.png" alt="IT" id="lang-it">
        <img src="assets/flags/en.png" alt="EN" id="lang-en">
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <header class="header" data-key="welcome">Benvenuto in DeepKick</header>

    <section class="match-list">
      <div class="date-picker-container">
        <input type="date" class="date-picker" id="date-picker" />
      </div>
      <div class="formation-pitch">
        <div class="pitch">
          <div class="half-line"></div>
          <div class="center-circle"></div>
          <div class="penalty-area left"></div>
          <div class="penalty-area right"></div>
          <div class="goal-area left"></div>
          <div class="goal-area right"></div>
          <div class="penalty-spot left"></div>
          <div class="penalty-spot right"></div>
          <div class="penalty-arc left"></div>
          <div class="penalty-arc right"></div>
          <!-- Giocatori (esempio per la formazione 4-3-3) -->
          <label class="player-dot goalkeeper" style="left: 5%; top: 45%">
            <input type="radio" name="homePlayer-1889930" value="134681" hidden>
            <div class="dot"></div>
            <span class="name">Marcos Felipe</span>
          </label>

          <label class="player-dot defender" style="left: 20%; top: 30%">
            <input type="radio" name="homePlayer-1889930" value="355705" hidden>
            <div class="dot"></div>
            <span class="name">Iago Borduchi</span>
          </label>
        </div>
      </div>

      <div id="match-container"></div>
      <script src="js/script.js"></script>
      <script src="js/loadData.js" type="module"></script>
      <script src="js/utils.js" type="module"></script>
      <script type="module">

        document.getElementById('date-picker').valueAsDate = new Date();

        import { loadMatchesByDate } from './js/loadData.js';

        loadMatchesByDate(new Date().toISOString().split('T')[0].replace(/-/g, ''));

        document.getElementById('date-picker').addEventListener('change', function () {
          const selectedDate = this.value.replace(/-/g, '');
          loadMatchesByDate(selectedDate);
        });

      </script>
    </section>
  </div>

</body>

</html>
